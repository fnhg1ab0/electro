# Database Config
spring.datasource.url=jdbc:mysql://localhost:3308/electro?sessionVariables=sql_mode='STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION'
# Disable all Hibernate logging
logging.level.org.hibernate=OFF
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF
logging.level.org.hibernate.orm.jdbc.extract=OFF
logging.level.org.hibernate.engine=OFF
logging.level.org.hibernate.collection=OFF
logging.level.org.hibernate.internal=OFF
# Set Spring logging to ERROR only
logging.level.org.springframework=ERROR